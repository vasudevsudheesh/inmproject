<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Navbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-6nv/mo7PzrQr+tpw1xx+cpg8nohmxbsgrrXfaBCt7fWtDb8i/Nq3Grgs1sTthByW78s8BvFkX9Y9it/nAlrmWQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .navbar {
      background-color: #ffd54f;
    }

    .navbar-nav {
      margin-left: auto;
    }

    .nav-item {
      margin-right: 10px;
    }

    .nav-link {
      color: #fff;
    }

    .btn-login {
      margin-right: 10px;
    }

    .btn-register {
      margin-right: 10px;
    }

    .bottom-bar {
      background-color: #333;
      color: #fff;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Brand</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button type="button" class="btn btn-primary btn-login">Login</button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-secondary btn-register">Register</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="bottom-bar">
    &copy; 2023 All rights reserved.
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
